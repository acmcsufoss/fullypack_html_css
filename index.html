<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define your CSS file here so you can style your HTML -->
    <link rel="stylesheet" href="index.css" />
    <title>The Sushi Stroll</title>
    <style>
      :root {
      background-image: url("https://cdnb.artstation.com/p/assets/images/images/066/149/065/original/killer-rabbit-media-chinese-alleyway-export.gif?1692171513");
      background-size: 1260px 840px;
      background-position-y: -50px;
      }
    </style>
  </head>

  <body>

    <h1 class="title">The Sushi Stroll</h1>
    <p class="pictureCaption">Where shall your stroll take you? Discover now!</p>
    <div class="container">
      <button class="startButton" onclick="window.location.href='page1.html'" onmouseover="playHoverSound()">START</button>
    </div>

    <audio id="backgroundAudio" loop autoplay volume>
      <source src="music/mochi.mp3" type="audio/mp3">
    </audio>

    <script>
      window.onload =function() {
        var audio = document.getElementById("backgroundAudio");
        audio.volume = 0.2;
      };
    </script>

    <audio id="hoverSound" volume="1">
      <source src="music/tick.mp3" type="audio/mp3">
    </audio>

  </body>
</html>
